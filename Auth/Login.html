<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel='stylesheet' href='../Assets/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="../Assets/css/LoginStyle.css">
    <link rel="icon" href="../Assets/img/logo_transparent.png">
</head>

<body>

    <div class="bgWindow">
        <div class="autsideCard">
            <div class="insideCaard">
                <div class="row">

                    <div class="col-md-6">
                        <div class="rightCard">
                            <div class="header-rightCard">
                                <div class="container">
                                    <div class="d-flex">
                                        <div class="img-left">
                                            <img src="../Assets/img/logo_bg-putih.png" alt="">
                                        </div>
                                        <div class="text-right">
                                            <h1 class="fw-bold">Sign In</h1>
                                        </div>
                                    </div>
                                    <div class="signIn-google mt-2">
                                        <h1>Sign In with Google</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="content-rightCard mt-3">
                                <form action="#" method="POST">
                                    <div class="container">
                                        <div class="inputValue">
                                            <label for="username">Username</label>
                                            <input type="text" name="username" class="mt-2 form-control"
                                                autocomplete="off">
                                        </div>
                                        <div class="inputValue">
                                            <label for="password">Password</label>
                                            <input type="password" name="password" class="mt-2 form-control"
                                                autocomplete="off">
                                        </div>
                                        <div class="buttonValue mt-3">
                                            <button type="submit" class="btn btn-Gradient" name="submit">Sign
                                                In</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="leftCard">
                            <h3 class="fw-bold">Don't Have Account Yet?</h3>
                            <a href="Register.html" class="btn btn-blueGradient">Sign In</a>
                            <img class="img-right user-select-none" src="../Assets/img/Character/anima3.png">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src='../Assets/Js/popper.min.js'></script>
    <script src="../Assets/Js/bootstrap.min.js"></script>
</body>

</html>
